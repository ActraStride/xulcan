; pytest.ini
; Pytest configuration for the xulcan test suite.

[pytest]
pythonpath = .

; === TEST RUNNER CONFIGURATION ===
; -v: Verbose output
; -p no:cacheprovider: Completely disables writing the .pytest_cache directory.
; --cov=xulcan: Measure coverage for the 'xulcan' package.
; --cov-report=term: Display the coverage report in the terminal.
; NOTE: HTML report generation is removed to prevent creating artifacts by default.
addopts =
    -v
    -p no:cacheprovider
    --cov=xulcan
    --cov-report=term

; === WARNING FILTERS ===
filterwarnings =
    ignore:The 'app' shortcut is now deprecated.*:DeprecationWarning
    ignore:Pydantic serializer warnings:UserWarning