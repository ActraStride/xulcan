# pytest.ini
# Pytest configuration for the xulcan test suite.
# Defines test discovery paths, warning filters, and runtime behavior.

[pytest]
pythonpath = .

# === WARNING FILTERS ===
# Suppress known warnings to maintain clean test output.
filterwarnings =
    # Suppress httpx TestClient deprecation warning.
    # The "app shortcut" pattern will be addressed in a future refactor.
    ignore::DeprecationWarning:httpx._client

    # Suppress Pydantic serialization warnings.
    # These occur when converting complex URL objects to strings in configuration tests.
    ignore:Pydantic serializer warnings:UserWarning